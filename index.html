<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="body" onload="FocusOnInput()">



    <header>
      
    </header>

    <main class="contenido">
      <span class="contenido__texto__y__botones">
        <div class="contenido__texto">
          <input
            class="contenido__texto__input"
            type="text"
            pattern="[a-zA-Z\s]+"
            title="Solo se permiten letras "
            autofocus
            id="elTexto"
            placeholder="Ingresa texto aquí"
            
            
          />
        </div>

        <div class="contenido__botones">
          <input
            type="button"
            class="boton__encriptar"
            id="boton__encriptar"
            value="Encriptar"
            onclick="encriptar();"
          />
          <input
            class="boton__desencriptar"
            id="boton__desencriptar"
            type="button"
            value="Desencriptar"
            onclick="desencriptar();"
          />
        </div>
      </span>

      <div class="rectangulo">
        <div class="mostrarTexto" id="mostrarTexto">
          <img src="Muñeco.png" alt="muñeco con lupa" />
        </div>

        <input
          class="boton__copiar"
          type="button"
          id="botonCopiar"
          value="Copiar"
          onclick="copiar();"
        />
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
